<!DOCTYPE html>

 

<html>

 

    <head>
    
    
        <title>Simple Interest Calculator</title>  
      
    </head>
        <link rel="stylesheet" href="style.css">
     
        <script type= "application/javascript">

 

 
      
       
         function compute()
                {
                
                 var principal = document.getElementById("principal").value;
                 

                 var rate = document.getElementById("rate").value;
                 var years = document.getElementById("years").value;
                 var interest = (principal * years * (rate/100));
                 var year = new Date().getFullYear()+parseInt(years);
                 var result =  document.getElementById("result");
                                 
                
                
                
                		if(principal == "" || principal <= 0)
                    {
                        alert("Enter with number positive and different of 0");
                        document.getElementById("principal").focus();
                        return;
                        
                        
                    }
                 
                 result.innerHTML=  "Interest : \<br\>\<br\> If you deposit "+ "<span class= highlight >" +principal + "</span>." + " \<br\> at interest rate of "+"<span class= highlight >" + rate + "</span>." +  "\<br\> you will receive the amount of " +"<span class= highlight >" + interest +  "</span>." + "\<br\>in the year " +"<span class= highlight >"  + year +  "</span>." +  "\<br\>"
                 
                }
                
            function updateRate() 
                {
                    var rateval = document.getElementById("rate").value;
                    document.getElementById("rate_val").innerText=rateval;
                }
                

       
                </script>
          
   
     <div class="maindiv">
       
        <h1>Simple Interest Calculator</h1>
          
         <form id = "Calculator" onsubmit= "compute()" >
         
         </form>

 

          
          Amount <input type="number"  id="principal">  <br/>
        
        
          Rate <input type="range"  id="rate" onload="rate_val"  min="1" max="20" step= "0.25" value="rate_val" onchange= updateRate() >  
               <span id="rate_val">  10.25%  </span><br/>
          
          
          No of Years  <select id="years"  type="number">
        
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
      
      </select> <br/>
        
               <br/>
                  
                    <button type="submit" onclick="compute()">Compute Interest <br/></button>
                    
                   <br/>
                   <br/>
                   
                
                
              <span id="result" >    </span> 
        
     
    </div>
     
     <footer>

    </footer>
</html>
